<!DOCTYPE html>
<html lang="zh-TW"></html>
<title>目白麥昆猜拳</title>
<body>
    <style>
        body{
            background-color: aliceblue;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .purp{
            text-align: center;
            color: blueviolet;
        }
        .blue{
            text-align: center;
            color: lightskyblue;
        }
        .vert-stack{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .vert-stack div{
            margin: 10px;
        }
        .hori-stack{
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .hori-stack div{
            margin: 10px;
        }
    </style>
    <head>
        <h1 class="purp">你是目白麥昆[漣漪窈窕淑女]，打敗目白麥昆[空之盡頭]即獲勝</h1>
    </head>
    <div class="vert-stack">
        <div class="hori-stack">
            <div class="vert-stack">
                <h1 class="blue">CPU</h1>
                <img src="Q.png" alt="Mejiro McQueen" height="400" width="700">
            </div>
            <div class="vert-stack">
                <h1 class="purp">Player</h1>
                <img src="Q.png" alt="Mejiro McQueen" height="400" width="700">
            </div>
            <button name="Scissors" ></button>
        </div>
    </div>
</body>
