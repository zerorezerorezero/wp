
<html>
    <body>
        <button onclick="right()" style="border-radius: 100%;">Kugel</button>
        <script>
            var position='absolute';
            var left=100;

            let b=document.querySelector('button');
            b.style.left=left;
            b.style.position='absolute';

            function right(){
                if(left<1200){
                    left+=50;
                    b.style.left=left;
                }
            }
        </script>
    </body>
</html>
